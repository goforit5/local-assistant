name: Microsoft Graph Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/microsoft_graph/**'
      - 'tests/services/microsoft_graph/**'
      - 'config/microsoft_graph_config.yaml'
      - '.github/workflows/graph-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/microsoft_graph/**'
      - 'tests/services/microsoft_graph/**'
  schedule:
    # Run daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_VERSION: '15'

jobs:
  # =====================================================
  # Lint and Type Check
  # =====================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync

      - name: Run ruff (linting)
        run: |
          uv run ruff check services/microsoft_graph/ tests/services/microsoft_graph/

      - name: Run ruff (formatting)
        run: |
          uv run ruff format --check services/microsoft_graph/ tests/services/microsoft_graph/

      - name: Run mypy (type checking)
        run: |
          uv run mypy services/microsoft_graph/
        continue-on-error: true  # Don't fail build on type errors (yet)

  # =====================================================
  # Unit Tests
  # =====================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync

      - name: Run unit tests
        run: |
          uv run pytest tests/services/microsoft_graph/ \
            -v \
            --cov=services/microsoft_graph \
            --cov-report=xml \
            --cov-report=term \
            --junit-xml=test-results/junit.xml \
            -m "not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: microsoft-graph
          name: graph-unit-tests

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: test-results/

  # =====================================================
  # Integration Tests (with real Graph API)
  # =====================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Only run on main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: assistant
          POSTGRES_PASSWORD: assistant
          POSTGRES_DB: assistant_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://assistant:assistant@localhost:5432/assistant_test
        run: |
          uv run alembic upgrade head

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://assistant:assistant@localhost:5432/assistant_test
          REDIS_URL: redis://localhost:6379/0
          GRAPH_CLIENT_ID: ${{ secrets.GRAPH_CLIENT_ID }}
          GRAPH_TENANT_ID: ${{ secrets.GRAPH_TENANT_ID }}
          GRAPH_CLIENT_SECRET: ${{ secrets.GRAPH_CLIENT_SECRET }}
        run: |
          uv run pytest tests/services/microsoft_graph/ \
            -v \
            --cov=services/microsoft_graph \
            --cov-report=xml \
            --junit-xml=integration-results/junit.xml \
            -m integration

      - name: Upload integration test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: integration-test-results
          path: integration-results/

  # =====================================================
  # Performance Tests
  # =====================================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pytest-benchmark

      - name: Run performance tests
        run: |
          uv run pytest tests/services/microsoft_graph/ \
            -v \
            -m performance \
            --benchmark-only \
            --benchmark-json=benchmark-results.json

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  # =====================================================
  # Security Scan
  # =====================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run safety check (dependencies)
        run: |
          uv pip install safety
          uv run safety check --json

      - name: Run bandit (code security)
        run: |
          uv pip install bandit
          uv run bandit -r services/microsoft_graph/ -f json -o bandit-results.json
        continue-on-error: true

      - name: Upload security results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-results
          path: |
            bandit-results.json

  # =====================================================
  # Build Summary
  # =====================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "Build succeeded!"

      - name: Post summary
        if: always()
        run: |
          echo "## Microsoft Graph Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Tests: ${{ needs.performance-tests.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
