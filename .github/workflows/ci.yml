name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION_MIN: "3.11"
  PYTHON_VERSION_MAX: "3.12"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION_MIN }}
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run ruff linter
      run: |
        source .venv/bin/activate
        ruff check . --output-format=github
      continue-on-error: false

    - name: Run ruff formatter check
      run: |
        source .venv/bin/activate
        ruff format --check .
      continue-on-error: false

    - name: Run mypy type checker
      run: |
        source .venv/bin/activate
        mypy services/ api/ memory/ observability/ cli/ --install-types --non-interactive
      continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: assistant_test
          POSTGRES_USER: assistant
          POSTGRES_PASSWORD: assistant
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-pip-

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Wait for services
      run: |
        timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'
        timeout 30 bash -c 'until redis-cli -h localhost -p 6379 ping; do sleep 1; done'

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql+asyncpg://assistant:assistant@localhost:5432/assistant_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        source .venv/bin/activate
        alembic upgrade head || echo "No migrations to run"

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql+asyncpg://assistant:assistant@localhost:5432/assistant_test
        REDIS_URL: redis://localhost:6379/0
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        source .venv/bin/activate
        pytest tests/ -v \
          --cov=services \
          --cov=api \
          --cov=memory \
          --cov=observability \
          --cov=cli \
          --cov=providers \
          --cov-report=xml \
          --cov-report=term \
          --cov-report=html

    - name: Check coverage threshold (80%+)
      run: |
        source .venv/bin/activate
        coverage report --fail-under=80

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-py${{ matrix.python-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage artifacts
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: local-assistant:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/api-image.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v6
      with:
        name: docker-image
        path: /tmp/api-image.tar
        retention-days: 7

    - name: Test Docker image
      run: |
        docker load --input /tmp/api-image.tar
        docker run --rm local-assistant:${{ github.sha }} python3 --version
        docker run --rm local-assistant:${{ github.sha }} pip list | grep fastapi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run pip-audit for Python dependencies
      run: |
        pip install pip-audit
        pip-audit --requirement <(pip freeze) || true
