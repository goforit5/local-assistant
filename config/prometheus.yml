global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'local-assistant'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'assistant-app'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s
